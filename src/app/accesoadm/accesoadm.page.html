<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Acceso de Conductores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Acceso de Conductores</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <img src="assets/images/Logo.png" alt="Logo">
  </div>

  <div id="container">
    <ion-list>
      <ion-list>

        <ion-item>
          <ion-input [(ngModel)]="email" label="Correo:" type="email" placeholder="email@duocuc.cl"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="password" label="Contraseña:" type="password" value="password"></ion-input>
        </ion-item>
        
      </ion-list>
    </ion-list>

    <ion-button (click)="Logear()" expand="block" routerDirection="forward">Acceder</ion-button>
    <ion-button expand="block" color="warning" routerDirection="forward">Recuperar Contraseña</ion-button>
    
  </div>
</ion-content>
